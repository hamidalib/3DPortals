<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Portals</title>
  <link rel="stylesheet" href="style.css" />
  <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/"
        }
      }
    </script>
  <script type="module">
    import "@material/web/all.js";
    import { styles as typescaleStyles } from "@material/web/typography/md-typescale-styles.js";

    document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
  </script>
</head>

<body>
  <div class="sidebar">
    <div class="upperWrap">
      <div class="logo">
        <img src="/Front-End/Assets/3Portals.svg" alt="" />
      </div>
      <div class="moduleWrap">
        <button id="studentDataBtn" class="active">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
            <path
              d="M11.7 2.805a.75.75 0 0 1 .6 0A60.65 60.65 0 0 1 22.83 8.72a.75.75 0 0 1-.231 1.337 49.948 49.948 0 0 0-9.902 3.912l-.003.002c-.114.06-.227.119-.34.18a.75.75 0 0 1-.707 0A50.88 50.88 0 0 0 7.5 12.173v-.224c0-.131.067-.248.172-.311a54.615 54.615 0 0 1 4.653-2.52.75.75 0 0 0-.65-1.352 56.123 56.123 0 0 0-4.78 2.589 1.858 1.858 0 0 0-.859 1.228 49.803 49.803 0 0 0-4.634-1.527.75.75 0 0 1-.231-1.337A60.653 60.653 0 0 1 11.7 2.805Z" />
            <path
              d="M13.06 15.473a48.45 48.45 0 0 1 7.666-3.282c.134 1.414.22 2.843.255 4.284a.75.75 0 0 1-.46.711 47.87 47.87 0 0 0-8.105 4.342.75.75 0 0 1-.832 0 47.87 47.87 0 0 0-8.104-4.342.75.75 0 0 1-.461-.71c.035-1.442.121-2.87.255-4.286.921.304 1.83.634 2.726.99v1.27a1.5 1.5 0 0 0-.14 2.508c-.09.38-.222.753-.397 1.11.452.213.901.434 1.346.66a6.727 6.727 0 0 0 .551-1.607 1.5 1.5 0 0 0 .14-2.67v-.645a48.549 48.549 0 0 1 3.44 1.667 2.25 2.25 0 0 0 2.12 0Z" />
            <path
              d="M4.462 19.462c.42-.419.753-.89 1-1.395.453.214.902.435 1.347.662a6.742 6.742 0 0 1-1.286 1.794.75.75 0 0 1-1.06-1.06Z" />
          </svg>
          Student Data
        </button>
        <button id="statsModuleBtn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
            <path fill-rule="evenodd"
              d="M2.25 13.5a8.25 8.25 0 0 1 8.25-8.25.75.75 0 0 1 .75.75v6.75H18a.75.75 0 0 1 .75.75 8.25 8.25 0 0 1-16.5 0Z"
              clip-rule="evenodd" />
            <path fill-rule="evenodd"
              d="M12.75 3a.75.75 0 0 1 .75-.75 8.25 8.25 0 0 1 8.25 8.25.75.75 0 0 1-.75.75h-7.5a.75.75 0 0 1-.75-.75V3Z"
              clip-rule="evenodd" />
          </svg>
          Student Stats
        </button>
      </div>
    </div>
    <div class="signOutWrap">
      <button class="button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
          <path fill-rule="evenodd"
            d="M16.5 3.75a1.5 1.5 0 0 1 1.5 1.5v13.5a1.5 1.5 0 0 1-1.5 1.5h-6a1.5 1.5 0 0 1-1.5-1.5V15a.75.75 0 0 0-1.5 0v3.75a3 3 0 0 0 3 3h6a3 3 0 0 0 3-3V5.25a3 3 0 0 0-3-3h-6a3 3 0 0 0-3 3V9A.75.75 0 1 0 9 9V5.25a1.5 1.5 0 0 1 1.5-1.5h6ZM5.78 8.47a.75.75 0 0 0-1.06 0l-3 3a.75.75 0 0 0 0 1.06l3 3a.75.75 0 0 0 1.06-1.06l-1.72-1.72H15a.75.75 0 0 0 0-1.5H4.06l1.72-1.72a.75.75 0 0 0 0-1.06Z"
            clip-rule="evenodd" />
        </svg>
        Sign Out
      </button>
    </div>
  </div>

  <div class="mainContent">
    <div class="header">
      <h1>Student Data</h1>
    </div>
    <div class="content">
      <div id="studentDataModule">
        <h3>Add Student Data :</h3>
        <form id="studentForm" method="get">
          <div class="firstRow">
            <div class="inputWrap">
              <label class="label" for="name">Name:</label>
              <input class="input" type="text" id="name" placeholder="Name" required />
            </div>
            <div class="inputWrap">
              <label class="label" for="age">Age:</label>
              <input class="input" type="number" id="age" placeholder="Age" required />
            </div>
            <div class="inputWrap">
              <label class="label" for="class">Class:</label>
              <input class="input" type="text" id="class" placeholder="Class" required />
            </div>
            <div class="inputWrap">
              <label class="label" for="group">Group:</label>
              <input class="input" type="text" id="group" placeholder="Group" required />
            </div>
            <div class="inputWrap">
              <label class="label" for="city">City:</label>
              <input class="input" type="text" id="city" placeholder="City" required />
            </div>
          </div>
          <div class="secondRow">
            <button class="formBtns clearForm" type="reset">
              Clear Form
            </button>
            <input type="file" id="fileUpload"
              accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
              style="display: none;" />
            <button class="formBtns uploadBtn" type="button" onclick="document.getElementById('fileUpload').click()">
              Upload File
            </button>
            <button class="formBtns" type="submit">Submit</button>
          </div>
        </form>
        <div class="dataTable">
          <div class="tableTitle">
            <h2>Students</h2>
            <div class="searchContainer">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px" fill="currentColor"
                class="searchIcon">
                <path fill-rule="evenodd"
                  d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z"
                  clip-rule="evenodd" />
              </svg>
              <input type="search" placeholder="Search student here..." />
            </div>
          </div>
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Class</th>
                <th>Group</th>
                <th>City</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr class="no-data">
                <td colspan="5">No data found!</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div id="statsModule" style="display: none">
        <h1>Student Stats</h1>
        <canvas id="statsChart"></canvas>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
